<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Lelefon • Profile</title>
<link rel="icon" type="image/png" href="images/lelefonlogo2.png?v=2" sizes="192x192">
<link rel="stylesheet" href="homestyle.css"/>
<style>
  .wrap{width:min(1100px,92vw);margin:24px auto}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
  @media (max-width:900px){.grid{grid-template-columns:1fr}}
  .card{border:1px solid #e6e6e6;border-radius:12px;background:#fff;padding:16px}
  .log-row{display:flex;justify-content:space-between;border-bottom:1px dashed #e6e6e6;padding:8px 4px}
</style>
</head>
<body>
<header class="navbar">
  <div class="navbar-inner">
    <div class="logo-container"><a href="index.html" class="logo-link"><img src="images/lelefonlogo.png" class="logo" alt=""><h1>Lelefon Gaming</h1></a></div>
    <nav class="right-area">
      <a href="index.html">Home</a><a href="transaction.html">Transactions</a>
      <span class="wallet-pill">LF Wallet: <span id="walletAmt">0.00</span> MYR</span>
      <a class="btn ghost" href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      <span id="authArea"><a class="btn primary" href="login.html">Login</a></span>
    </nav>
  </div>
</header>

<main class="wrap">
  <h2>My Profile</h2>
  <div class="grid">
    <section class="card">
      <h3>Account</h3>
      <div><strong>Email:</strong> <span id="email">-</span></div>
      <div style="margin-top:8px"><button id="logout" class="btn ghost">Logout</button></div>
      <div class="muted" style="margin-top:10px">Update features (address, phone, etc.) can be added later.</div>
    </section>

    <section class="card">
      <h3>Top Up LF Wallet</h3>
      <div class="field"><label>Amount (MYR)</label><input id="amt" type="number" min="1" value="50"/></div>
      <div class="field"><label>Select Bank</label>
        <select id="bank">
          <option>MAYBANK (M2U)</option><option>CIMB CLICKS</option><option>RHB NOW</option>
          <option>PUBLIC BANK (PBE)</option><option>HONG LEONG (HLB CONNECT)</option>
        </select>
      </div>
      <button id="topup" class="btn primary">Pay & Reload</button>
      <div class="muted" style="margin-top:8px">Simulated FPX. Balance updates instantly.</div>
    </section>
  </div>

  <section class="card" style="margin-top:18px">
    <h3>Wallet Activity</h3>
    <div id="logs"></div>
  </section>
</main>

<script>
/* Storage */
const Store={read:(k,d)=>{try{return JSON.parse(localStorage.getItem(k))??d}catch{return d}},write:(k,v)=>localStorage.setItem(k,JSON.stringify(v))};

/* State from central stores */
const state={
  user: Store.read('lf_user', null),
  wallets: Store.read('lf_wallets', {}), // Read the central wallets object
  cart: Store.read('lf_cart', []),
  walletLogs: Store.read('lf_wallet_logs', [])
};

/* Elements */
const walletAmt = document.getElementById('walletAmt');
const cartCount = document.getElementById('cartCount');
const authArea = document.getElementById('authArea');
const emailEl = document.getElementById('email');
const amtEl = document.getElementById('amt');
const bankEl = document.getElementById('bank');
const topupBtn = document.getElementById('topup');

/* Helpers */
function save() {
    Store.write('lf_wallets', state.wallets); // Save the entire wallets object
    Store.write('lf_wallet_logs', state.walletLogs);
}

function drawNav(){
  const userBalance = state.user ? (state.wallets[state.user.email] || 0) : 0;
  walletAmt.textContent = userBalance.toFixed(2);
  cartCount.textContent = state.cart.reduce((s,i) => s + (i.qty || 1), 0);
  if(state.user){
    authArea.innerHTML = `<span class="pill">Hi, ${state.user.email}</span>`;
  } else {
    authArea.innerHTML = `<a class="btn primary" href="login.html?r=profile.html">Login</a>`;
  }
}

function drawLogs(){
  const wrap = document.getElementById('logs');
  if (!state.user) {
      wrap.innerHTML = '<div class="muted">Please log in to see your wallet activity.</div>';
      return;
  }
  // Filter logs for the current user
  const userLogs = state.walletLogs.filter(log => {
      // Check if the log belongs to the current user
      if (log.note) {
          // Top-ups and purchases will have user email in the note
          if (log.note.includes(state.user.email)) return true;
          // Refunds are linked by finding the original order
          if (log.type === 'refund' && log.note.includes('Order')) {
              const orderId = log.note.split(' ')[2];
              const originalOrder = Store.read('lf_orders', []).find(o => o.id === orderId);
              if (originalOrder && originalOrder.user === state.user.email) return true;
          }
      }
      return false;
  });

  if(!userLogs.length){ wrap.innerHTML = '<div class="muted">No wallet activity yet.</div>'; return; }
  
  wrap.innerHTML = userLogs.map(l => `
    <div class="log-row">
      <div>${l.type.charAt(0).toUpperCase() + l.type.slice(1)}</div>
      <div>${(l.delta > 0 ? '+' : '') + l.delta.toFixed(2)} MYR</div>
      <div class="muted">${new Date(l.createdAt).toLocaleString()}</div>
    </div>`).join('');
}


function lockTopupUI(locked){
  amtEl.disabled = locked;
  bankEl.disabled = locked;
  if(locked){
    topupBtn.textContent = 'Login to Top Up';
    topupBtn.classList.add('primary');
    topupBtn.onclick = () => { location.href = 'login.html?r=profile.html'; };
  } else {
    topupBtn.textContent = 'Pay & Reload';
    topupBtn.onclick = doTopup;
  }
}

/* Top-up handler (only when logged in) */
function doTopup(){
  if (!state.user) {
      alert('You must be logged in to top up.');
      return;
  }
  const a = +amtEl.value || 0;
  if(a <= 0){ alert('Enter valid amount'); return; }
  const bank = bankEl.value;
  const userEmail = state.user.email;
  
  // Initialize wallet if it doesn't exist
  if (state.wallets[userEmail] === undefined) {
      state.wallets[userEmail] = 0;
  }
  
  state.wallets[userEmail] += a;
  state.walletLogs.unshift({ id:'WL'+Date.now().toString(36), type:'topup', delta:a, createdAt:Date.now(), note:`FPX ${bank} by ${userEmail}` });
  save();
  drawNav();
  drawLogs();
  alert('Top-up successful.');
}

/* Initial render */
drawNav();
emailEl.textContent = state.user ? state.user.email : '— (please login)';
document.getElementById('logout').onclick = () => {
  localStorage.removeItem('lf_user');
  location.href = 'login.html'; // Go to login page after logout
};
drawLogs();
lockTopupUI(!state.user);
</script>
</body>
</html>
