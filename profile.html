<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Lelefon â€¢ Profile</title>
<link rel="icon" type="image/png" href="images/lelefonlogo2.png?v=2" sizes="192x192">
<link rel="stylesheet" href="homestyle.css"/>
<style>
  .wrap{width:min(1100px,92vw);margin:24px auto}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
  @media (max-width:900px){.grid{grid-template-columns:1fr}}
  .card{border:1px solid #e6e6e6;border-radius:12px;background:#fff;padding:16px}
  .log-row{display:flex;justify-content:space-between;border-bottom:1px dashed #e6e6e6;padding:8px 4px}
</style>
</head>
<body>
<header class="navbar">
  <div class="navbar-inner">
    <div class="logo-container"><a href="index.html" class="logo-link"><img src="images/lelefonlogo.png" class="logo" alt=""><h1>Lelefon Gaming</h1></a></div>
    <nav class="right-area">
      <a href="index.html">Home</a><a href="transaction.html">Transactions</a>
      <span class="wallet-pill">LF Wallet: <span id="walletAmt">0.00</span> MYR</span>
      <a class="btn ghost" href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      <span id="authArea"><a class="btn primary" href="login.html">Login</a></span>
    </nav>
  </div>
</header>

<main class="wrap">
  <h2>My Profile</h2>
  <div class="grid">
    <section class="card">
      <h3>Account</h3>
      <div><strong>Email:</strong> <span id="email">-</span></div>
      <div style="margin-top:8px"><button id="logout" class="btn ghost">Logout</button></div>
    </section>

    <section class="card">
      <h3>Top Up LF Wallet</h3>
      <div class="field"><label>Amount (MYR)</label><input id="amt" type="number" min="1" value="50"/></div>
      <div class="field"><label>Select Bank (Simulated)</label>
        <select id="bank">
          <option>MAYBANK (M2U)</option><option>CIMB CLICKS</option><option>RHB NOW</option>
          <option>PUBLIC BANK (PBE)</option><option>HONG LEONG (HLB CONNECT)</option>
        </select>
      </div>
      <button id="topup" class="btn primary">Pay & Reload</button>
      <div class="muted" style="margin-top:8px">Simulated FPX. Balance updates instantly.</div>
    </section>
  </div>

  <section class="card" style="margin-top:18px">
    <h3>My Recent Orders</h3>
    <div id="logs"><p class="muted">Loading order history...</p></div>
  </section>
</main>

<script>
    const API_BASE_URL = 'https://api.lelefon-67.workers.dev/api';
    const user = JSON.parse(localStorage.getItem('lf_user'));

    // If no user is logged in, redirect to the login page immediately.
    if (!user) {
        alert('Please login to view your profile.');
        location.href = `login.html?r=profile.html`;
    }

    const emailEl = document.getElementById('email');
    const logsEl = document.getElementById('logs');
    
    emailEl.textContent = user.email;

    async function loadProfileData() {
        try {
            // Fetch both wallet and order data at the same time for efficiency
            const [walletResponse, ordersResponse] = await Promise.all([
                fetch(`${API_BASE_URL}/wallet?email=${user.email}`),
                fetch(`${API_BASE_URL}/orders?email=${user.email}`)
            ]);

            // Handle wallet balance in the navbar
            const walletData = await walletResponse.json();
            const walletAmtEl = document.getElementById('walletAmt');
            if (walletAmtEl) walletAmtEl.textContent = walletData.balance.toFixed(2) + ' MYR';
            
            // Handle order history
            const orders = await ordersResponse.json();
            if (orders.length > 0) {
                logsEl.innerHTML = orders.map(order => `
                    <div class="log-row">
                        <div><strong>Order #${order.id}</strong><div class="muted">${new Date(order.created_at).toLocaleString()}</div></div>
                        <div>-${order.total.toFixed(2)} MYR</div>
                        <div class="status status-${order.status.toLowerCase()}">${order.status}</div>
                    </div>
                `).join('');
            } else {
                logsEl.innerHTML = '<p class="muted">You have no order history yet.</p>';
            }

        } catch (error) {
            console.error('Failed to load profile data:', error);
            logsEl.innerHTML = '<p class="muted">Could not load your data.</p>';
        }
    }
    
    document.getElementById('topup').onclick = async () => {
        const amount = parseFloat(document.getElementById('amt').value);
        if (!amount || amount <= 0) {
            return alert('Please enter a valid amount to top up.');
        }

        const topupButton = document.getElementById('topup');
        topupButton.disabled = true;
        topupButton.textContent = 'Processing...';

        try {
            const response = await fetch(`${API_BASE_URL}/wallet/topup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: user.email, amount: amount })
            });

            if (response.ok) {
                alert('Top-up successful!');
                location.reload(); // Reload the page to show the new balance and updated history
            } else {
                const result = await response.json();
                throw new Error(result.message || 'Top-up failed.');
            }
        } catch (error) {
            alert(`Error: ${error.message}`);
            topupButton.disabled = false;
            topupButton.textContent = 'Pay & Reload';
        }
    };
    
    document.getElementById('logout').onclick = () => {
        localStorage.removeItem('lf_user');
        alert('You have been logged out.');
        location.href = 'index.html';
    };

    // --- NAVBAR ---
    // This part is for display only, the main data load is in loadProfileData()
    const cart = JSON.parse(localStorage.getItem('lf_cart')) || [];
    document.getElementById('cartCount').textContent = cart.reduce((s,i) => s + (i.qty || 1), 0);
    document.getElementById('authArea').innerHTML = `<span class="pill">Hi, ${user.email}</span>`;

    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', loadProfileData);
</script>
</body>
</html>
